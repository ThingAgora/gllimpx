<html>

<head>
<title>gllimpx</title>

<script type="text/javascript" src="gllimpx.js"></script>

<script type="text/javascript">

var gll = new gllimpx();

function doAjaxQuery(method, url) {
  var xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
		if (xmlhttp.readyState==4 && xmlhttp.status==200) {
			gll.model = gll.parseX3d(xmlhttp.responseText);
			gll.setCanvas(document.getElementById("outputCanvas"));
			gll.redrawCanvas();
		}
	}
  xmlhttp.open(method, url, true);
  xmlhttp.send();
}

function initScene(getUrl) {
	doAjaxQuery("GET", getUrl);
}

</script>
</head>


<body>

<center><h1>gllimpx</h1></center>

<hr/>

<center>
<canvas id="outputCanvas" width="480" height="320" 
  onmousedown="gll.onMouseDown(event)"
  onmousemove="gll.rotateOnMouseMove(event)"
  onmouseup="gll.onMouseUp(event)"
  onmouseout="gll.onMouseUp(event)"
  >
</canvas>
</center>

<hr/>
<form>
  <input type="button" value="Load" onClick="initScene(modelUrl.value)"/>
  <input type="text" name="modelUrl"/>
</form>

</body>
</html>
